---
driver:
  name: ec2
  region: eu-west-1
  instance_type: t3.micro
  user_data: kitchen/user-data.yml

provisioner:
  name: chef_zero
  chef_license: accept
  product_name: chef
  product_version: 16

verifier:
  name: inspec

platforms:
  - name: ubuntu-20.04

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
      